<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0c29">
    <title>눈사람 쌓기</title>
    <link rel="stylesheet" href="snow_style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-overlay">
            <div class="score-board">
                <span>Score: <span id="score">0</span></span>
                <span>High Score: <span id="high-score">0</span></span>
            </div>
            <div class="controls">
                <p id="game-message">클릭 또는 스페이스바로 눈을 떨어뜨리세요!</p>
                <button id="ranking-btn" style="margin-top: 10px; padding: 8px 16px; pointer-events: auto; background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer;">🏆 랭킹</button>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal hidden">
            <div class="modal-content">
                <h2>⛄ Game Over ⛄</h2>
                <p>최종 점수: <span id="final-score">0</span></p>
                <div class="score-form">
                    <input type="text" id="username" placeholder="닉네임 입력" maxlength="12">
                    <button id="save-score-btn">점수 등록</button>
                </div>
                <button id="restartBtn">다시 시작</button>
                <button id="skipBtn">등록 안 함</button>
            </div>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="leaderboard hidden">
            <h3>🏆 순위표 🏆</h3>
            <ul id="leaderboard-list"></ul>
            <button id="closeLeaderboard">닫기</button>
        </div>

        <!-- Ending Modal -->
        <div id="endingModal" class="modal hidden">
            <div class="modal-content ending-content">
                <div class="ending-stars"></div>
                <h1 class="ending-title">🎊 축하합니다! 🎊</h1>
                <h2 class="ending-subtitle">절대자의 왕좌에 도달했습니다!</h2>
                <div class="ending-score">
                    <p>최종 점수: <span id="ending-final-score">500</span></p>
                    <p class="ending-message">당신은 우주의 모든 경계를 넘어<br>절대자의 영역에 도달한 전설적인 존재입니다.</p>
                </div>
                <div class="ending-credits">
                    <p>❄️ Snow Beat ❄️</p>
                    <p class="ending-thanks">플레이해주셔서 감사합니다!</p>
                </div>
                <div class="score-form">
                    <input type="text" id="ending-username" placeholder="전설의 닉네임 입력" maxlength="12">
                    <button id="ending-save-score-btn">전설로 등록</button>
                </div>
                <button id="endingRestartBtn">처음부터 다시 시작</button>
            </div>
        </div>
    </div>
    <script src="snow_game.js"></script>
</body>

</html>
